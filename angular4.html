<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp" ng-controller="myCtrl">
<div ng-init="a=1;b=1">
Show inputs: <input type="checkbox" ng-model="myVar">
<div ng-show="myVar">
a: <input type="number" ng-model="a"/> </br>
b: <input type="number" ng-model="b"/>
<div ng-if="b"><p> a/b = {{a / b}}<p/> </div>
</div>
</div>
<ul>
<li ng-repeat="x in student | limitTo : 3">{{x.nume}}</li>
</ul>

<p>Type a letter in the input field:</p>

<p><input type="text" ng-model="test"></p>

<ul>
  <li ng-repeat="x in student | filter:test">
    {{ x.nume }} {{x.prenume}} {{x.nota}}
  </li>
</ul>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.student = [
        {nume : "Mihaela", prenume : "Mustuc", nota:"10"},
        {nume : "Ion", prenume : "Valin" , nota : "7"},
        {nume : "Dumitru", prenume : "Moraru", nota : "8"},
        {nume: "Felicia", prenume: "Ciobanu" ,nota:"6"}
    ];
});
</script>
</body>
</html>
